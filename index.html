<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varanasi 2026</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Varanasi 2026</h1>
    </header>
    <main>
        <section id="arrival">
            <h2>Arrival</h2>
            <img src="assets/arrival.jpg" alt="Arrival in Varanasi">
        </section>
        <section id="aarti">
            <h2>Aarti</h2>
            <img src="assets/aarti.jpg" alt="Aarti Ceremony">
        </section>
        <section id="subah">
            <h2>Subah in Varanasi</h2>
            <img src="assets/subah.jpg" alt="Morning in Varanasi">
        </section>
        <section id="temple">
            <h2>Temples</h2>
            <img src="assets/temple.jpg" alt="Temple in Varanasi">
        </section>
        <section id="alleys">
            <h2>Alleys of Varanasi</h2>
            <img src="assets/alleys.jpg" alt="Alleyways in Varanasi">
        </section>
        <section id="sarnath">
            <h2>Sarnath</h2>
            <img src="assets/sarnath.jpg" alt="Sarnath"> 
        </section>
        <section id="bhu">
            <h2>Bhu</h2>
            <img src="assets/bhu.jpg" alt="Bhu in Varanasi">
        </section>
        <section id="markets">
            <h2>Markets</h2>
            <img src="assets/markets.jpg" alt="Markets in Varanasi">
        </section>
        <section id="junction">
            <h2>Junction</h2>
            <img src="assets/junction.jpg" alt="Junction in Varanasi">
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
